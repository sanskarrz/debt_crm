[general]
context = default
allowoverlap = no
udpbindaddr = 0.0.0.0:5060
tcpenable = yes
tcpbindaddr = 0.0.0.0:5060
transport = udp,tcp
srvlookup = yes
useragent = Debt Recovery CRM
realm = asterisk
bindport = 5060
bindaddr = 0.0.0.0
disallow = all
allow = ulaw
allow = alaw
allow = g729
allow = g722
allow = gsm
alwaysauthreject = yes
canreinvite = no
insecure = port,invite
nat = force_rport,comedia
externip = auto
localnet = 192.168.0.0/255.255.0.0
localnet = 10.0.0.0/255.0.0.0
localnet = 172.16.0.0/255.240.0.0

; SIP Trunk Configuration (Airtel Business)
[airtel-trunk]
type = peer
host = sip.airtel.in
port = 5060
username = your_username
secret = your_password
fromuser = your_username
fromdomain = sip.airtel.in
context = outbound
insecure = port,invite
canreinvite = no
dtmfmode = rfc2833
disallow = all
allow = ulaw
allow = alaw
allow = g729

; GSM Gateway Configuration (GoIP)
[gsm-gateway]
type = peer
host = 192.168.1.100
port = 5060
username = goip
secret = goip123
context = outbound
insecure = port,invite
canreinvite = no
dtmfmode = rfc2833
disallow = all
allow = ulaw
allow = alaw

; Agent SIP Endpoints
[agent-template](!)
type = friend
host = dynamic
context = agents
canreinvite = no
dtmfmode = rfc2833
disallow = all
allow = ulaw
allow = alaw
allow = g729

[agent001](agent-template)
secret = agent001pass

[agent002](agent-template)
secret = agent002pass

[agent003](agent-template)
secret = agent003pass

